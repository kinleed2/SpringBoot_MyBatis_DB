<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ユーザー情報検索</title>
    <link href="/css/list.css" rel="stylesheet"></link>
    <meta charset="utf-8" />
</head>
<body>
<h1>ユーザー情報検索</h1>
<form th:action="@{/user/id_search}" th:object="${userSearchRequest}"
      th:method="post">
    <div>
        ID：<input type="text" name="id" size="40" />
    </div>
    <br />
    <div>
        <input type="submit" value="検索" style="width: 100px;" />
    </div>
    <br />
</form>
<form th:action="@{/user/all_search}" th:object="${userSearchRequest}"
        th:method="post">
    <div>
        <input type="submit" value="全て検索" style="width: 100px;" />
    </div>
</form>

<div th:if="${userinfo}">
    <table th:object="${userinfo}">
        <tr>
            <th class="cell_title">名前</th>
            <td th:text="*{name}"></td>
        </tr>
        <tr>
            <th class="cell_title">住所</th>
            <td th:text="*{address}"></td>
        </tr>
        <tr>
            <th class="cell_title">電話番号</th>
            <td th:text="*{phone}"></td>
        </tr>
    </table>
</div>

<div th:if="${usersinfo}">
    <table>
        <tr>
            <th>ID</th>
            <th>名前</th>
            <th>住所</th>
        </tr>
        <tr th:each="user : ${usersinfo}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.address}"></td>
        </tr>
    </table>
</div>

<div>
    <label style="color: red" th:text="${userinfo!=null}?${msg != errormessage}"></label>
</div>

</body>
</html>
